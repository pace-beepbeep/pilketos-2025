<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih Telah Memilih!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style khusus untuk halaman ini */
        .thank-you-content {
            text-align: center;
            padding: 50px 20px;
        }
        .checkmark {
            font-size: 80px;
            line-height: 1;
            margin-bottom: 20px;
        }
        .thank-you-content h1 {
            color: #28a745;
            margin-bottom: 15px;
        }
        .thank-you-content p {
            font-size: 1.2em;
            color: #555;
        }
        .button-group {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="thank-you-content">
            <div class="checkmark">✅</div>
            <h1>Terima Kasih!</h1>
            <p>Suara Anda telah berhasil direkam dan sangat berarti untuk masa depan OSIS SMKN 1 DLANGGU.</p>
            <div class="button-group">
                <a href="index.html" class="results-button back-button" id="back-to-login-btn">⬅️ Kembali ke Halaman Awal</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Cari tombol "Kembali"
            const backButton = document.getElementById('back-to-login-btn'); 

            // 2. Ambil halaman asal login DARI localStorage
            // (Data ini disimpan oleh index.html, intern-vote.html, atau teacher-vote.html)
            const originPath = localStorage.getItem('pilketosOriginPath');

            // 3. Set link tombol berdasarkan halaman asal
            if (originPath) {
                // Jika data ditemukan (misal: "intern-vote.html" atau "teacher-vote.html")
                // Ganti href tombol agar mengarah ke halaman yang benar.
                backButton.href = originPath;
            } 
            // Jika tidak ada data (fallback), biarkan href default (index.html) yang sudah ada di HTML.

            // 4. Hapus data sesi voting (Data Login & Path)
            // Ini untuk menyelesaikan sesi voting.
            localStorage.removeItem('pilketosVoterData');
            localStorage.removeItem('pilketosOriginPath');
        });
    </script>
</body>
</html>
